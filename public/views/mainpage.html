<div class="col-md-12" ng-controller="MainCtrl">
	<div class="row">
		<div class="col-md-6">
			<div class="row">
				<h2> Col 1 details</h2>
				<hr/>
				<input type="text" name="name" placeholder="Title" ng-model="draft.col1.title"  class='form-control form-group'>
				<textarea class="form-control col-md-12 form-group" rows="3" placeholder="About Asce" ng-model="draft.col1.desc" ></textarea>				
				<input type="text" name="name" placeholder="Image Link" ng-model="draft.col1.imagelink"  class='form-control form-group'>				
				<input type="text" name="name" placeholder="Page Link" ng-model="draft.col1.link"  class='form-control form-group'>			
				<div class="clearfix"></div>
				<h2> Col 2 details</h2>
				<hr/>			
				<input type="text" name="name" placeholder="Title" ng-model="draft.col2.title"  class='form-control form-group'>
				<textarea class="form-control col-md-12 form-group" rows="3" placeholder="About Asce" ng-model="draft.col2.desc" ></textarea>
				<input type="text" name="name" placeholder="Image Link" ng-model="draft.col2.imagelink"  class='form-control form-group'>
				<input type="text" name="name" placeholder="Page Link" ng-model="draft.col2.link"  class='form-control form-group'>	
				<div class="clearfix"></div>
				<h2> Col 3 details</h2>
				<hr/>
				<input type="text" name="name" placeholder="Title" ng-model="draft.col3.title"  class='form-control form-group'>
				<textarea class="form-control col-md-12 form-group" rows="3" placeholder="About Asce" ng-model="draft.col3.desc" ></textarea>
				<input type="text" name="name" placeholder="Image Link" ng-model="draft.col3.imagelink"  class='form-control form-group'>
				<input type="text" name="name" placeholder="Page Link" ng-model="draft.col3.link"  class='form-control form-group'>
				<div class="clearfix"></div>
				<h2>About Asce</h2>
				<hr/>
				<textarea class="form-control col-md-12 form-group" rows="3" placeholder="About Asce" ng-model="draft.about" ></textarea>
				<h2>Vision</h2>
				<hr/>
				<textarea class="form-control col-md-12 form-group" rows="4" placeholder="Vision" ng-model="draft.vision" ></textarea>
			</div>
		</div>
		<div class="col-md-6">
			<h2>News</h2>
			<hr/>
			<div ng-repeat="news in draft.news track by $index">
				<input type="text" name="name" placeholder="News" ng-model="draft.news[$index]"  class='form-control form-group'>
				<div class="row">
					<div class="col-md-4">
						<button class="btn btn-block btn-primary input-block" ng-click="addMoreNews()">Add More</button>
					</div>
					<div class="col-md-4" ng-if="$index">
						<button class="btn btn-block btn-danger input-block" ng-click="deleteNews($index)">Delete</button>
					</div>
					<div class="clearfix form-group"></div>
				</div>
				<div class="clearfix"></div>
			</div>
			<h2>Mission</h2>
			<hr/>
			<div ng-repeat="mission in draft.mission track by $index">
				<input type="text" name="name" placeholder="Mission" ng-model="draft.mission[$index]"  class='form-control form-group'>
				<div class="row">
					<div class="col-md-4">
						<button class="btn btn-block btn-primary input-block" ng-click="addMoreMission()">Add More</button>
					</div>
					<div class="col-md-4" ng-if="$index">
						<button class="btn btn-block btn-danger input-block" ng-click="deleteMission($index)">Delete</button>
					</div>
					<div class="clearfix form-group"></div>
				</div>
				<div class="clearfix"></div>
			</div>
			<h2>Calender dates</h2>
			<hr/>
			<div ng-repeat="event in calender.events track by $index">
				<div class="row">
					<div class="col-md-6">
						<input type="text" class="form-group form-control" placeholder="Date" ng-model="event.when" onclick="console.log(this.value)">
					</div>
					<div class="col-md-6">	
						<input type="text" name="name" placeholder="What" ng-model="event.desc"  class='form-control form-group'>
					</div>
				</div>
				<div class="row">
					<div class="col-md-4">
						<button class="btn btn-block btn-primary input-block" ng-click="addMoreEvents()">Add More</button>
					</div>
					<div class="col-md-4" ng-if="$index">
						<button class="btn btn-block btn-danger input-block" ng-click="deleteEvents($index)">Delete</button>
					</div>
					<div class="clearfix form-group"></div>
				</div>
				<div class="clearfix"></div>
			</div>

			<h2>Footer List</h2>
			<hr/>
			<div ng-repeat="post in footerlist.posts track by $index">
				<input type="text" name="name" placeholder="Mission" ng-model="footerlist.posts[$index]"  class='form-control form-group'>
				<div class="row">
					<div class="col-md-4">
						<button class="btn btn-block btn-primary input-block" ng-click="addMoreFooter()">Add More</button>
					</div>
					<div class="col-md-4" ng-if="$index">
						<button class="btn btn-block btn-danger input-block" ng-click="deleteFooter($index)">Delete</button>
					</div>
					<div class="clearfix form-group"></div>
				</div>
				<div class="clearfix"></div>
			</div>
		</div>
		<div class="clearfix"></div>
		<center><button class="btn btn-success" ng-click="save()">Save</butto</center>
	</div>
</div>
